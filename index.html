<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: rgba(134, 146, 248, 1); 
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(255, 255, 255, 0.138);
      backdrop-filter: blur(10px);
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height:80px;
      
    }
    img{
      object-fit: cover;
    }
    .logo h1 {
      font-size: 1.5rem;
      color: white;
      margin-left: 10px;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin-left: 30px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
    }

    nav ul li a:hover {
      opacity: 0.8;
    }

    .login-btn {
      font-size: 1rem;
      color: white;
      text-decoration: none;
      background-color: transparent;
      border: 1px solid white;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: white;
      color: hwb(252 0% 64%);
    }

  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="logo.png" alt="Logo">
  </div>
  <nav>
    <ul>
      <li><a href="#">Product</a></li>
      <li><a href="#">Trust</a></li>
      <li><a href="#">Company</a></li>
      <li><a href="#">Resources</a></li>
    </ul>
  </nav>

  <a href="#" class="login-btn">Login</a>
</header>

</body>
</html>
